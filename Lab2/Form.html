<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form action="welcome.php" method="post">
        <!-- Your form fields go here -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <!-- Add more fields as needed -->

        <button type="submit" name="submit">Submit</button>
    </form>
    <!-- Delete form -->
<form action="delete.php" method="post">
    <label for="delete_name">Name to delete:</label>
    <input type="text" name="delete_name" id="delete_name" required>

    <label for="delete_email">Email to delete:</label>
    <input type="email" name="delete_email" id="delete_email" required>

    <button type="submit" name="delete">Delete</button>
</form>

</body>
</html>
